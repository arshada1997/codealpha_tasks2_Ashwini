    <section class="book_section layout_padding">
      <div class="container-fluid"> 
          <div class="greetings" style="margin:20px ;">
          <center><h1>Defaulter Details!!!!</h1></center>
          </div>  
        <div class="container">
          <center>
          <div class="row" >
            <form th:action="@{/librarian/defaulterList}" th:Object="${issuebooks}">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Issue ID</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Book ID</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Student ID</th>
                    <th scope="col">Issue Date</th>
                    <th scope="col">Return Date</th>
                    <th scope="col">Status</th>


                  </tr>
                </thead>
                <tbody>
                  <tr th:each="book :${issuebooks}">
                  <td th:text="${book.issue_id}"   name="issue_id" id="issue_id" ></td>
                  <td th:text="${book.book_name}"  name="book_name" id="book_name"></td>
                  <td th:text="${book.book_id}"  name="book_id" id="book_id"></td>
                  <td th:text="${book.name}"  name="name" id="name"></td>
                  <td th:text="${book.std_id}"  name="std_id" id="std_id"></td>
                  <td th:text="${book.issue_date}"  name="issue_date" id="issue_date"></td>
                  <td th:text="${book.due_date}"  name="due_date" id="due_date"></td>
                  <td th:text="${book.status}"  name="status" id="status"></td>

                    </tr></tbody>
              </table></div></center>
        </div>
      </div>  </form>
     </section>
