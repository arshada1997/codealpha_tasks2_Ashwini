<!DOCTYPE html>
<html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head th:replace="~{/fragments/head::head}">
                  </head>
      <body class="sub_page">
      
        <div class="hero_area">
           <div class="bg-box">
            <img th:src="@{/resources/static/images/hero-bg.png}" alt="">
          </div>
          <header th:replace="~{/fragments/header::header}"></header>
        </div>
    <section class="book_section layout_padding">
      <div class="container-fluid"> 
          <div class="greetings" style="margin:20px ;">
          <center><h1>Student Details</h1></center>
          </div> 
        <div class="container" >
			
          <div class="row" >
            <form th:action="@{/admin/viewLibrarian}">
            <table class="table">
			<center>

                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>

                    <th scope="col">ContactNo</th>
                    <th scope="col">DateOfBirth</th>
                     <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                   
                    <th scope="col">Course</th>
                   
                    <th scope="col">Branch</th>
                                        <th scope="col">Role</th>
                                        <th hidden scope="col">Password</th>

                    <th scope="col">Operations</th>

                  </tr>
                </thead>
                <tbody>
                  <tr th:each="student :${student}">
                    <td th:text="${student.std_id}"   name="std_id" id="std_id" >
                   </td>
                  <td th:text="${student.name}"  name="name" id="name"></td>
                  <td th:text="${student.email}"  name="email" id="email"></td>

                  <td th:text="${student.phoneNo}"  name="phoneNo" id="phoneNo"></td>
                  <td th:text="${student.date_of_birth}"  name="date_of_birth" id="date_of_birth"></td>
                  <td th:text="${student.gender}"  name="gender" id="gender"></td>
                  <td th:text="${student.address}"  name="address" id="address"></td>
                  <td th:text="${student.course}"  name="course" id="course"></td>
                  <td th:text="${student.branch}"  name="branch" id="branch"></td>
                                <td th:text="${student.role}"  name="role" id="role"></td>
                                    <td th:text="${student.password}" hidden name="password" id="password"></td>

                  <td>
                    <div class="btn-box">
                    <a th:href="@{/admin/updateStudent/{std_id}(std_id=${student.std_id})}"> 
                        <button type="submit" class="btn btn-primary btn-lg btn-danger">Update</a></div>
                   </td>    
                  <td>
					  <a th:href="@{/admin/deleteStudent/{std_id}(std_id=${student.std_id})}" class="btn btn-primary btn-lg btn-primary" role="button" aria-pressed="true">Delete</a>
                   
                   </td>    
                  



                 </tr></tbody></center>
              </table></form>
        </div>
      </div>  </form>
     </section>
    <!--  <div style="margin: 130px 0px 10px;">
      <footer th:replace="~{/fragments/footer::footer}">
       </footer>
      </div>
    -->
  </body>
  </html>
