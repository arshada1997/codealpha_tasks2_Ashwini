<!DOCTYPE html>
<html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head th:replace="~{/fragments/head::head}">
                 <title>EBook List</title>
                  </head>
      <body class="sub_page">
      
        <div class="hero_area">
           <div class="bg-box">
            <img th:src="@{/resources/static/images/hero-bg.png}" alt="">
          </div>
          <header th:replace="~{/fragments/header::header}"></header>
        </div>

        <center style="margin:40px 30px;">
            <h1>Attendance Management System</h1>
        </center>   
       </div>

    <section class="book_section layout_padding">
      <div class="container-fluid"> 
          <div class="greetings" style="margin:20px ;">
          <center><h1>Book Details!!!!</h1></center>
          </div>  
        <div class="container">
          <center>
          <div class="row" >
            <form th:action="@{/student/viewEBooks}">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Catagory</th>
                    <th scope="col">Name</th>
                    <th scope="col">ContentType</th>

                    <th scope="col">Operation</th>

                  </tr>
                </thead>
                <tbody>
                  <tr th:each="book :${books}">
                    <td th:text="${book.ebook_id}"   name="ebook_id" id="ebook_id" >
                   </td>
                  <td th:text="${book.ecatagory}"  name="ecatagory" id="ecatagory"></td>
                  <td th:text="${book.fileName}"  name="fileName" id="fileName"></td>
           <td th:text="${book.contentType}"  name="contentType" id="contentType"></td>
                   <td><div class="btn-box">
                  <a th:href="@{/student/view/{ebook_id}(ebook_id=${book.ebook_id})}" target="_blank">Open</a></div>
                   </td> 
                   </tr></tbody>
              </table></div></center>
        </div>
      </div>  </form>
     </section>

       </footer>
      </div>
    -->
  </body>
  </html>
