
<!DOCTYPE html>
<html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head th:replace="~{/fragments/head::head}">
        </head>
      <body class="sub_page">
      
        <div class="hero_area">
           <div class="bg-box">
            <img th:src="@{/resources/static/images/hero-bg.png}" alt="">
          </div>
          <header th:replace="~{/fragments/header::header}"></header>
        </div>
      
    <section class="book_section layout_padding">
      <div class="container-fluid"> 
          <div class="greetings" style="margin:50px ;">
          </div>  
       <div class="container">
	    <div class="row" style="margin: -110px 400px 30px;">

         <div class="col-md-4">
          <div class="card" style=" margin: 10px -40px ;width: 40rem;">

            <form th:action="@{/librarian/issueBooks}"  th:object="${issueBook}" method="post">
									  <p th:text="${msg}" th:if="${msg ne null}"  class="alert alert-success" ></p>
<br>
                <center><h2>Issue Book</h2></center>
             <div class="card-body"  style="margin:0px 10px -20px ;width:900;height: 600px;">
                <div>
			    <label>Select Book Name:</label>
                <select id="book_name" class="form-control me-2" name="book_name"> 
                  <option value="">Select Book </option>
                  <option th:each="book : ${books}" th:value="${book.book_name}" th:text="${book.book_name}"  th:selected="${book.book_id == book_id}"></option>
                </select>
              </div>
               <div>
	            <label>Select Book Id:</label>
                <select id="book_id" class="form-control me-2" name="book_id"> 
                  <option value="">Select Book Id</option>
                  <option th:each="book : ${books}" th:value="${book.book_id}" th:text="${book.book_id}"  th:selected="${book.book_id == book_id}"></option>
                </select>
               </div>
               
                <div>
                <label>Enter Student Id:</label><input type="text" id="std_id" name="std_id"   class="form-control" placeholder="Enter Student Id" />
                </div>
                 <div>
                <label>Enter Student Name:</label><input type="text" id="name" name="name"   class="form-control" placeholder="Enter Student Name" />
                </div>
               
                <div>
                <label>Issue Date :</label><input type="LocalDate" id="issue_date" name="issue_date"   class="form-control" placeholder="YYYY-MM-dd" />
                </div>
              
                <div>
                <label>Due Date :</label><input type="LocalDate" id="due_date" name="due_date"   class="form-control" placeholder="YYYY-MM-dd" />
                </div>
              
               <div class="btn_box" style="margin:30px 200px">
                <button type="submit" class="btn  btn-secondary btn-lg btn-danger"> 
                  Issue Book
                </button>
               </div> 
              </div> 
             </form>
            </div>
            </div> 
       
           </div></div>
          </div></center>
         </section></body></html>
