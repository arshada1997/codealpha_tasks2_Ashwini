<html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head th:replace="~{/fragments/head::head}">
                  </head>
      <body class="sub_page">
      
        <div class="hero_area">
           <div class="bg-box">
            <img th:src="@{/resources/static/images/hero-bg.png}" alt="">
          </div>
          <header th:replace="~{/fragments/header::header}"></header>
        </div>

    <section class="book_section layout_padding">
      <div class="container-fluid"> 
          <div class="greetings" style="margin:20px ;">
          <center><h1>Book Details!!!!</h1></center>
          </div>  
        <div class="container">
          <center>
          <div class="row" >
            <form th:action="@{/librarian/viewBooks}">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Catagory</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">Avaliable</th>
                    <th scope="col">RecievedDate</th>
                    <th scope="col">Operations</th>


                  </tr>
                </thead>
                <tbody>
                  <tr th:each="book :${books}">
                    <td th:text="${book.book_id}"   name="book_id" id="book_id" >
                   </td>
                  <td th:text="${book.catagory}"  name="catagory" id="catagory"></td>
                  <td th:text="${book.book_name}"  name="book_name" id="book_name"></td>
                  <td th:text="${book.author}"  name="author" id="author"></td>
                  <td th:text="${book.publisher}"  name="publisher" id="publisher"></td>
                  <td th:text="${book.book_copies}"  name="book_copies" id="book_copies"></td>
                  <td th:text="${book.recieved}"  name="recieved" id="recieved"></td>
                  <td>
                    <div class="btn-box">
                    <a th:href="@{/librarian/updateBooks/{book_id}(book_id=${book.book_id})}"> 
                        <button type="submit" class="btn btn-danger btn-lg btn-danger">Update</a></div>
                   </td>    
                  <td>
					  <a th:href="@{/librarian/deleteBooks/{book_id}(book_id=${book.book_id})}" class="btn btn-danger btn-lg btn-danger" role="button" aria-pressed="true">Delete</a>
                   
                   </td>    
                   </tr></tbody>
              </table></div></center>
        </div>
      </div>  </form>
     </section>
    <!--  <div style="margin: 130px 0px 10px;">
      <footer th:replace="~{/fragments/footer::footer}">
       </footer>
      </div>
    -->
  </body>
  </html>
