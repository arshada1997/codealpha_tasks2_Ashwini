<!DOCTYPE html>
<html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head th:replace="~{/fragments/head::head}">
        </head>
      <body class="sub_page">
      
        <div class="hero_area">
           <div class="bg-box">
            <img th:src="@{/resources/static/images/hero-bg.png}" alt="">
          </div>
          <header th:replace="~{/fragments/header::header}"></header>
        </div>
          <section class="book_section layout_padding">
            <div class="container">
               <div class="heading_container">
                 <h4>
                   Update
                 </h4>
               </div>
               <div class="row">
                 <div class="col-md-6">
                   <div class="form_container">
                     <p th:text="${msg}" th:if="${msg ne null}"  class="alert alert-success" ></p>
                     <form action="#"
                     th:action="@{/admin/updateStudent/{std_id}(std_id=${student.std_id})}" th:object="${student}" method="post">
                 
                     <input type="hidden" id="std_id" name="std_id" th:value="${student.std_id}"/>
                      <div>
                         <input type="text" id="name" th:value="${student.name}" name="name"   class="form-control" placeholder="Name" />
                       </div>
                       <div>
                         <input id="email" name="email" th:value="${student.email}" type="email" class="form-control" placeholder="Enter Email" />
                    </div>
                     <div>
                         <input type="password" id="password" name="password" th:value="${student.password}" readonly class="form-control" placeholder="Enter MobileNo" />
                       </div>
 
                          <input type="text" id="phoneNo" name="phoneNo" th:value="${student.phoneNo}"  class="form-control" placeholder="Enter MobileNo" />
                     </div>
                           <div>
                <input type="date" id="date_of_birth" name="date_of_birth"  th:value="${student.date_of_birth}" class="form-control" placeholder="Enter date_of_birth" />
              </div>
           <br>
           
              <div>
                <select name="gender" id="gender"  th:value="${student.gender}" class="form-control me-2" placeholder="Select gender" >
                  <option value=" ">SELECT Gender</option>
                  <option value="MALE">MALE</option>
                  <option value="FEMALE">FEMALE</option>
                  <option value="OTHERS">OTHERS</option>

                </select>
              </div><br>
               <div>
                <input type="text" id="address" name="address"  th:value="${student.address}" class="form-control" placeholder="Enter Address" />
              </div>
              <br>
              <div>
                <input type="text" id="course" name="course" th:value="${student.course}" class="form-control" placeholder="Enter Course" />
              </div><br>
                <select name="branch" id="branch"  th:value="${student.branch}" class="form-control me-2" placeholder="Select Branch" >
                      <option value="Select">Select Branch</option>
                      <option value="Mechanical">Mechanical</option>
                      <option value="Civil">Civil</option>
                      <option value="Information Technology">Information Technology</option>
                      <option value="Computer Science">Computer Science</option>
                      <option value="Electrical">Electrical</option>
                      
     </select><br>
                       <div>
                         <input type="role" id="role" name="role" readonly th:value="${student.role}"  class="form-control"  />
                       </div>
                     <br>
     <button type="submit"  class="btn btn-primary">
            Update
          </button>
         
        
        </form>


</div>
</div>
</div>
</section>
</body></html>
