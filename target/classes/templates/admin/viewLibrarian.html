<!DOCTYPE html>
<html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head th:replace="~{/fragments/head::head}">
                  </head>
      <body class="sub_page">
      
        <div class="hero_area">
           <div class="bg-box">
            <img th:src="@{/resources/static/images/hero-bg.png}" alt="">
          </div>
          <header th:replace="~{/fragments/header::header}"></header>
        </div>
    <section class="book_section layout_padding">
      <div class="container-fluid"> 
          <div class="greetings" style="margin:20px ;">
          <center><h1>Librarian Details</h1></center>
          </div> 
        <div class="container" >
			
          <div class="row" >
			<p th:text="${msg}" th:if="${msg ne null}" class="alert alert-success"></p>  
            <form th:action="@{/admin/viewLibrarian}">
            <table class="table">
			<center>

                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Operations</th>

                  </tr>
                </thead>
                <tbody>
                  <tr th:each="liber :${liber}">
                    <td th:text="${liber.id}"   name="id" id="id" >
                   </td>
                  <td th:text="${liber.name}"  name="name" id="name"></td>
                  <td th:text="${liber.email}"  name="email" id="email"></td>
                  <td th:text="${liber.contactNo}"  name="contactNo" id="contactNo"></td>
                  <!--td th:text="${liber.address}"  name="address" id="address"></td-->
                  <td>
                    <div class="btn-box">
                    <a th:href="@{/admin/updateLibrarian/{id}(id=${liber.id})}"> 
                        <button type="submit" class="btn btn-primary btn-lg btn-danger">Update</a></div>
                   </td>    
                  <td>
					  <a th:href="@{/admin/deleteLibrarian/{id}(id=${liber.id})}" class="btn btn-primary btn-lg btn-primary" role="button" aria-pressed="true">Delete</a>
                   
                   </td>    
                  



                 </tr></tbody></center>
              </table></form>
        </div>
      </div>  </form>
     </section>
    <!--  <div style="margin: 130px 0px 10px;">
      <footer th:replace="~{/fragments/footer::footer}">
       </footer>
      </div>
    -->
  </body>
  </html>
